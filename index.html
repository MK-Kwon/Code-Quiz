                <div class="col-7 col-md-3">
                    <form>

                            <label for="time-remaining" class="col-lg-5 col-form-label">Time Remaining</label>
                            <div class="col-sm-5">
                                <input type="number" readonly class="form-control" id="time-remaining" placeholder="0">
                            </div>
                        </div>
                    </form>
                </div>

        </div>

                <form>

                      <label for="initials-entry">Initials</label>

                    <button id="submit-initials" type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div id="highscore-container" class="container empty">
        <div class="row">
            <div class="col-2"></div>
            <div id="highscore-table" class="col-8">
